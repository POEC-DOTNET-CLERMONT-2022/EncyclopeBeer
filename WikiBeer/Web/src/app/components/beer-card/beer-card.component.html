<div
  class="mat-elevation-z4"
  style="
    margin: 10px;
    background-color: white;
    border-radius: 5px;
    overflow: hidden;
  "
>
  <div class="Card-Image" *ngIf="beer.image.byteImage; else defaultImage">
    <img
      class="BeerImage"
      width="100%"
      height="350"
      [src]="'data:image/jpeg;base64,' + beer.image.byteImage"
    />
  </div>
  <ng-template #defaultImage>
    <img
      class="BeerImage"
      height="100%"
      height="350"
      src="..\..\assets\images\defaultBeerImage.jpg"
    />
  </ng-template>
  <div
    class="Card-Body"
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgb(192, 192, 192);
      padding-top: 10px;
    "
  >
  <div *ngIf="userService.isConnected(user)" style ="position: absolute">
    <div *ngIf="userService.isFavoriteBeer(beer, user); else notFavorite">
      <span class="material-icons" style="display: flex; justify-content: left; font-size: 400%; color: rgb(245, 245, 35)"> grade </span>
    </div>
    <ng-template #notFavorite>
      <span class="material-icons" style="display: flex; justify-content: left; font-size: 400%; "> grade </span>
    </ng-template>
  </div>
<!--     <span
      class="material-icons"
      style="display: flex; justify-content: right; font-size: 200%"
    >
      grade
    </span> -->
    <p
      class="Name"
      style="justify-content: center; font-weight: bold; font-size: larger"
    >
      {{ beer.name }}
    </p>
    <p class="Origine" style="justify-content: center">
      {{ beer.brewery.name }} / {{ beer.brewery.country.name }}
    </p>
    <p style="display: flex; justify-content: center">
      {{ beer.color.name }} / {{ beer.style.name }}
    </p>
  </div>
</div>
