
<div style="width: 100%; justify-content: center; display: flex; padding-left: 40%; padding-right: 40%;">
  <input type="text"
         class="form-control"
         placeholder="Search..."
         [(ngModel)]="filterTerm"
/>
</div>

<div class="content">
  <div fxLayout="row wrap">
    <div fxFlex="20%" style="display: flex; flex-direction: column;"
    *ngFor="let beer of beers | filter:filterTerm"
    >
      <app-beer-card [beer]="beer"></app-beer-card>
    </div>
  </div>
</div>
